version: "3.8"
services:
  db:
    image: mysql
    container_name: products_mysql_db
    restart: always
    ports:
      - "3307:3306"
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: products_photo_db
      MYSQL_USER: user
      MYSQL_PASSWORD: admin
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: